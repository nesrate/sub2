
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulaire de Contact</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
    }
    body {
      height: 100vh;
      display: flex;
      align-items: center;    /*vertical*/
      justify-content: center;   /*horiz*/
      margin-top: -100px;/*-----------------------------*/
      background-color: #f0f0f0;
    }
    .container {
      width: 600px;
      padding: 30px;
      border: 1px solid #eeeeee;
      border-radius: 10px;
      background-color: #003b5b;
      text-align: center;
      
    }
    h4 {
      margin-bottom: 10px;
      font-size: 24px;
      color: white;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    #submit {

      border: none;
      background-color: orangered;
      color: white;
      width: 200px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #submit:hover {
      background-color: #333333;
    }
    #submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #message {
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form method="post" action="https://script.google.com/macros/s/AKfycbwaYKXUmgiXllAiEB8VIWqoKQ_7TdwGjXJDoL-9h6IJjosWvZ4fra8TC7sdmkxWlcO4qw/exec" name="contact-form" id="myForm">
      <h4>Congratulations,</h4>
      <h4>you have completed all the steps. Click the button to submit</h4>
<br><br><br>
      <!-- Champs hidden remplis automatiquement depuis localStorage -->
      <input type="hidden" name="your-name" id="your-name" />
      <input type="hidden" name="your-number" id="your-number" />
      <input type="hidden" name="your-email" id="your-email" />
      <input type="hidden" name="message" id="message" />

      <!-- Champ caché pour le numéro automatique -->
      <input type="hidden" name="numero-ligne" id="ligne-auto" />

      <input type="submit" value="Submit" id="submit" />
      <p id="message"></p>
    </form>
  </div>

  <script>

 window.onload = () => {
  ['your-name', 'your-number', 'your-email', 'message'].forEach(id => {
    const val = localStorage.getItem(id);
    if (val) document.getElementById(id).value = val;
  });

  // Ligne automatique (optionnel)
  const spreadsheetId = 'VOTRE_ID_FEUILLE';
  const sheetName = 'Feuille1';
  const apiKey = 'VOTRE_API_KEY';

  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`)
    .then(res => res.json())
    .then(data => {
      const rowCount = data.values ? data.values.length : 0;
      document.getElementById("ligne-auto").value = rowCount + 1;
    })
    .catch(() => {
      document.getElementById("ligne-auto").value = "Erreur";
    });
};


    // Soumission via fetch + désactivation du bouton + redirection
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwaYKXUmgiXllAiEB8VIWqoKQ_7TdwGjXJDoL-9h6IJjosWvZ4fra8TC7sdmkxWlcO4qw/exec';
    const form = document.forms['contact-form'];

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Désactiver le bouton
      const submitBtn = document.getElementById("submit");
      submitBtn.disabled = true;

      // Le réactiver après 20 secondes
      setTimeout(() => {
        submitBtn.disabled = false;
      }, 15000); // 20 sec

      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          document.getElementById("message").innerText = "Merci! Votre formulaire a été soumis avec succès.";
          localStorage.clear();

          // Redirection après 2 secondes
          setTimeout(() => {
            window.location.href = "https://docs.google.com/spreadsheets/d/1ldvZYTpPfq23UhjwwqVZrIkmSckohaJY4UrDujJWe9w/edit?gid=0#gid=0";
          }, 2000);
        })
        .catch(error => {
          console.error('Erreur!', error.message);
          document.getElementById("message").innerText = "Erreur lors de la soumission du formulaire.";
        });
    });
  </script>
</body>
</html>
